server:
  port: 8888

spring: 
  profiles:
    active: native
  application: 
    name: config-server
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configurations
        

springdoc:
  api-docs:
    enabled: true
      swagger-ui:
  enabled: true
    path: /doc/swagger-ui
    
